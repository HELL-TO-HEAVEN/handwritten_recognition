<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传汉字图片</title>
</head>
<body>
    <h1>请上传图片</h1>
    <form action="" enctype='multipart/form-data' method='POST'>
        <input type="file" name="file" style="margin-top:20px;"/>
        <br>
        <i> 图片标签：</i>
        <input type="text" class="txt_input" name="name"  placeholder="请上传图片" style="margin-top:10px;"/>
        <input type="submit" value="上传" class="button-new" style="margin-top:15px;"/>
    </form>
    <h1>阁下输入的图片是:</h1>
    <img src="{{ url_for('static', filename= './images/test.jpg') }}" width="100" height="100" alt="你的图片被外星人劫持了～～"/>
    <br>该图片可能是<font color="red" style="font-weight:bold;">{{userinput}}</font>这些字
    <br>
    <br>最可能的字的相关图片预览:
    {{f1}}
    <br>
    <img src={{f1}} width="100" height="100" alt="你的图片被外星人劫持了～～"/>
    <img src={{f2}} width="100" height="100" alt="你的图片被外星人劫持了～～"/>
    <img src={{f3}} width="100" height="100" alt="你的图片被外星人劫持了～～"/>
</body>
</html>
